
<div *ngIf="article" class="container">
    <div class="top">
      <h1 class="name list-group-item-heading">{{ article.name }}</h1>
      <br>
      <h6>by: <br>{{ article.publisher }}</h6>
    </div>
    <br>
    <div> 
      <img class="image img-fluid" src="{{ article.image }}" alt="ok">
    </div>
    <br><br>
    <div class="container infoDiv">
       <p class="paragraph">"{{article.essay}}"</p>
    </div>
</div>
