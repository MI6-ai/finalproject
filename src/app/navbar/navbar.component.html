  <div class="modal">
    <div class="modal-container">
      <div class="modal-left">
        <h1 class="modal-title mb-2">Welcome!</h1>
        <div *ngIf="error">
          <p class="alert alert-danger">{{ error }}</p>
        </div>
        <form class="form-group" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
       <div class="input-block">
          <label for="email" class="input-label">Email</label>
          <input 
          type="email" 
          name="email" 
          id="email"
          ngModel
          class="form-control" 
          placeholder="Email"
          required>
        </div>
        <div class="input-block">
          <label for="password" class="input-label">Password</label>
          <input 
          type="password" 
          name="password" 
          required
          ngModel
          class="form-control"
          id="password" 
          placeholder="Password">
        </div>
        <div *ngIf="!isLoginMode" class="input-block">
          <span>
            <label for="confpassword" class="input-label">Confirm Password</label>
            <input 
            type="password" 
            placeholder="Confirm Password" 
            id="password" 
            ngModel 
            class="form-control" 
            name="confpassword" 
            required>
          </span>
        </div>
        <div class="modal-buttons">
          
          <button class="input-button" type="submit">
            <span *ngIf="!isLoading">{{ isLoginMode ? 'Login' : 'Sign Up' }}</span>
            <span *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></span>
          </button>
          <a *ngIf="isLoginMode" href="" class="">Forgot your password?</a>
        </div>
        <p class="sign-up">{{ isLoginMode ? "Don't have an account?" : 'Already a User?' }} 
          <a style="cursor: pointer;" (click)="onSwitch()">{{ isLoginMode ? 'Sign Up Now!' : 'Log In Now' }}</a></p>
        </form>
      </div>
      <div class="modal-right">
        <img src="https://images.unsplash.com/photo-1512486130939-2c4f79935e4f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=dfd2ec5a01006fd8c4d7592a381d3776&auto=format&fit=crop&w=1000&q=80" alt="">
      </div>
