<a  *ngIf="product"
  [routerLink]="[index]"
  class="list-group-item"
  style="cursor: pointer;">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ product.name }}</h4>
    <p class="list-group-item-text">{{ product.description }}</p>
    <p class="list-group-item-text help-text">{{ product.publisher }}, published on {{ product.dateOfPublish }}</p>
  </div>
</a>
